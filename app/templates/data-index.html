<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .upload-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .upload-form {
            padding: 20px;
        }
        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a67a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #3b4f81;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h2>Upload PDF File</h2>
        </div>
        <form id="upload-form" class="upload-form">
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('pdfFile');
            const file = input.files[0];
            if (!file) {
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('File upload failed');
                }

                const result = await response.json();
                document.getElementById('upload-status').textContent = 'Upload successful: ' + result.filename;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('upload-status').textContent = 'Upload failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
