<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Indexing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .upload-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .upload-header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusts space distribution */
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }

        .header-title {
            flex-grow: 1; /* Allows the title to grow */
            text-align: center;
            margin: 0; /* Removes default margins */
        }

        .header-link {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .upload-form {
            padding: 20px;
        }
        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a67a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #3b4f81;
        }
        /* Style for the reset button */
        .reset-button {
            background-color: #4a67a1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #3b4f81;
        }
        /* Style for the status message */
        #reset-status {
            margin-top: 10px;
            font-style: italic;
        }
        .drop-area {
            border: 2px dashed #007bff;
            border-radius: 5px;
            text-align: center;
            padding: 40px; /* Increased padding */
            margin: 10px;
            cursor: pointer;
            height: 150px; /* Increased height */
        }

        .drag-over {
            background-color: #f1f1f1;
        }

        .file-info, .upload-progress, #upload-status {
            margin-top: 10px;
            font-style: italic;
        }

        .upload-progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
        }

        .back-to-chat {
            display: inline-flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-to-chat:hover {
            background-color: #0056b3;
        }
        .header-link img {
            width: 50px; /* Adjusted image size */
            height: 50px;
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Optional: Invisible Spacer */
        .header-spacer {
            width: 50px; /* Same as the image for balance */
            height: 50px;
            visibility: hidden; /* Makes it invisible */
        }
        .crawling-section {
            padding: 20px;
        }
        .crawling-section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .crawling-progress {
            width: 100%; /* Full width initially, to show progress animation */
            height: 20px;
            background-color: #ff9800;
            border-radius: 5px;
            overflow: hidden; /* To keep the child element within bounds */
        }

        .crawling-progress-inner {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            animation: loading 2s infinite; /* Animation for loading effect */
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .crawling-status {
            margin-top: 10px;
            font-style: italic;
        }

        /* Adjustments for Reset VectorDB button */
        .reset-button-container {
            padding: 20px;
            text-align: center; /* Centering the button */
        }
    </style>
 
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <!-- Invisible Spacer for balance -->
            <div class="header-spacer"></div>

            <!-- Header title -->
            <div class="header-title">
                <h2>Data Indexing</h2>
            </div>

            <!-- Back to Chat link -->
            <a href="/" class="header-link">
                <img src="static/chat.png" alt="Chat">
            </a>
        </div>
        <div id="drop-area" class="drop-area">
            <p>Drag and drop a PDF file here, or click to select a file</p>
            <div id="file-info" class="file-info"></div>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" style="display: none;">
        </div>
        <div class="upload-progress" id="upload-progress"></div>
        <button onclick="uploadFile()" class="upload-btn">Upload</button>
        <div id="upload-status"></div>
         <!-- Web Crawling Section -->
        <div class="crawling-section">
            <input type="text" id="url-input" placeholder="Enter website URL for Indexing">
            <button onclick="startCrawling()" class="upload-btn">Start Indexing</button>
            <div id="crawl-progress" class="crawling-progress"></div>
            <div id="crawl-status" class="crawling-status"></div>
        </div>

        <!-- Reset VectorDB Section -->
        <div class="reset-button-container">
            <button id="reset-button" class="reset-button">Reset VectorDB</button>
            <div id="reset-status"></div>
        </div>
    </div>

    <script>
        let dropArea = document.getElementById('drop-area');
        let fileInfo = document.getElementById('file-info');

        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropArea.classList.remove('drag-over');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            if (files.length > 1) {
                alert("Please drop only one PDF file.");
                return;
            }

            if (files[0] && files[0].type === "application/pdf") {
                document.getElementById('pdfFile').files = files;
                fileInfo.textContent = `File ready to upload: ${files[0].name}`;
            } else {
                alert("Please drop a PDF file.");
            }
        }

        dropArea.addEventListener('click', () => {
            document.getElementById('pdfFile').click();
        });

        document.getElementById('pdfFile').addEventListener('change', function(e) {
            if (this.files[0]) {
                fileInfo.textContent = `File ready to upload: ${this.files[0].name}`;
            }
        });

        async function uploadFile() {
        let input = document.getElementById('pdfFile');
        let file = input.files[0];
        if (!file) {
            alert("No file selected. Please select a file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const request = new XMLHttpRequest();
            request.open("POST", "/api/v1/upload", true);

            request.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percentage = (e.loaded / e.total) * 50; // 50% for upload progress
                    updateProgressBar(percentage);
                }
            };

            request.onload = function () {
                if (request.status === 200) {
                    updateProgressBar(50); // Start from 50% for API processing
                    simulateApiProcessing(); // Simulate API processing or implement actual status checks
                     input.value = '';
                     fileInfo.textContent = '';
                } else {
                    throw new Error('File upload failed');
                }
            };

            request.onerror = function () {
                throw new Error('File upload failed');
            };

            request.send(formData);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('upload-status').textContent = 'Upload failed: ' + error.message;
        }
    }

    function updateProgressBar(percentage) {
        let progressBar = document.getElementById('upload-progress');
        progressBar.style.width = percentage + '%';
        progressBar.textContent = Math.round(percentage) + '%';
    }

    function simulateApiProcessing() {
        // Simulate API processing progress
        let progress = 50; // Start from 50%
        let interval = setInterval(() => {
            if (progress < 100) {
                progress++;
                updateProgressBar(progress);
            } else {
                clearInterval(interval);
                document.getElementById('upload-status').textContent = 'Processing complete';
            }
        }, 100); // Adjust time interval as needed
    }

    document.getElementById('reset-button').addEventListener('click', function() {
        fetch('/api/v1/reset_vector_db', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('reset-status').textContent = "VectorDB reset successful.";
        })
        .catch(error => {
            console.error('Error resetting VectorDB:', error);
            document.getElementById('reset-status').textContent = "Error resetting VectorDB.";
        });
    });

    function isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;  
        }
    }

    function startCrawling() {
    const url = document.getElementById('url-input').value;
    if (!isValidUrl(url)) {
        document.getElementById('crawl-status').textContent = "Invalid URL. Please enter a correct URL.";
        return;
    }

    document.getElementById('crawl-status').textContent = '';
    let crawlProgress = document.getElementById('crawl-progress');
    crawlProgress.style.width = '100%';
    crawlProgress.innerHTML = '<div class="crawling-progress-inner">Web indexing in progress...</div>';

    fetch('/crawl_website', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: url })
    })
    .then(response => {
        if (!response.ok) {
            // If the response is not ok, throw an error with the response status
            return response.json().then(data => Promise.reject(data));
        }
        return response.json();
    })
    .then(data => {
        crawlProgress.textContent = 'Web indexing complete.';
    })
    .catch(error => {
        console.error('Error during web indexing:', error);
        // Update this line to display the error message from the response
        crawlProgress.textContent = 'Error during indexing: ' + (error.detail || 'Unknown error');
    });
}
    </script>
</body>
</html>
