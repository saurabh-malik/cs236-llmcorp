<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .upload-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .upload-header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusts space distribution */
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }

        .header-title {
            flex-grow: 1; /* Allows the title to grow */
            text-align: center;
            margin: 0; /* Removes default margins */
        }

        .header-link {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .upload-form {
            padding: 20px;
        }
        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a67a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #3b4f81;
        }
        .drop-area {
            border: 2px dashed #007bff;
            border-radius: 5px;
            text-align: center;
            padding: 40px; /* Increased padding */
            margin: 10px;
            cursor: pointer;
            height: 150px; /* Increased height */
        }

        .drag-over {
            background-color: #f1f1f1;
        }

        .file-info, .upload-progress, #upload-status {
            margin-top: 10px;
            font-style: italic;
        }

        .upload-progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
        }

        .back-to-chat {
            display: inline-flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-to-chat:hover {
            background-color: #0056b3;
        }
        .header-link img {
            width: 50px; /* Adjusted image size */
            height: 50px;
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Optional: Invisible Spacer */
        .header-spacer {
            width: 50px; /* Same as the image for balance */
            height: 50px;
            visibility: hidden; /* Makes it invisible */
        }
    </style>
 
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <!-- Invisible Spacer for balance -->
            <div class="header-spacer"></div>

            <!-- Header title -->
            <div class="header-title">
                <h2>Upload PDF File</h2>
            </div>

            <!-- Back to Chat link -->
            <a href="/" class="header-link">
                <img src="static/chat.png" alt="Chat">
            </a>
        </div>
        <div id="drop-area" class="drop-area">
            <p>Drag and drop a PDF file here, or click to select a file</p>
            <div id="file-info" class="file-info"></div>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" style="display: none;">
        </div>
        <div class="upload-progress" id="upload-progress"></div>
        <button onclick="uploadFile()" class="upload-btn">Upload</button>
        <div id="upload-status"></div>
    </div>

    <script>
        let dropArea = document.getElementById('drop-area');
        let fileInfo = document.getElementById('file-info');

        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropArea.classList.remove('drag-over');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            if (files.length > 1) {
                alert("Please drop only one PDF file.");
                return;
            }

            if (files[0] && files[0].type === "application/pdf") {
                document.getElementById('pdfFile').files = files;
                fileInfo.textContent = `File ready to upload: ${files[0].name}`;
            } else {
                alert("Please drop a PDF file.");
            }
        }

        dropArea.addEventListener('click', () => {
            document.getElementById('pdfFile').click();
        });

        document.getElementById('pdfFile').addEventListener('change', function(e) {
            if (this.files[0]) {
                fileInfo.textContent = `File ready to upload: ${this.files[0].name}`;
            }
        });

        async function uploadFile() {
        let input = document.getElementById('pdfFile');
        let file = input.files[0];
        if (!file) {
            alert("No file selected. Please select a file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const request = new XMLHttpRequest();
            request.open("POST", "/upload", true);

            request.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percentage = (e.loaded / e.total) * 50; // 50% for upload progress
                    updateProgressBar(percentage);
                }
            };

            request.onload = function () {
                if (request.status === 200) {
                    updateProgressBar(50); // Start from 50% for API processing
                    simulateApiProcessing(); // Simulate API processing or implement actual status checks
                } else {
                    throw new Error('File upload failed');
                }
            };

            request.onerror = function () {
                throw new Error('File upload failed');
            };

            request.send(formData);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('upload-status').textContent = 'Upload failed: ' + error.message;
        }
    }

    function updateProgressBar(percentage) {
        let progressBar = document.getElementById('upload-progress');
        progressBar.style.width = percentage + '%';
        progressBar.textContent = Math.round(percentage) + '%';
    }

    function simulateApiProcessing() {
        // Simulate API processing progress
        let progress = 50; // Start from 50%
        let interval = setInterval(() => {
            if (progress < 100) {
                progress++;
                updateProgressBar(progress);
            } else {
                clearInterval(interval);
                document.getElementById('upload-status').textContent = 'Processing complete';
            }
        }, 100); // Adjust time interval as needed
    }
    </script>
</body>
</html>
